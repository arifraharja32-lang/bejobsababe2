<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BaBe Aja - Detail Produk & Rekomendasi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; overflow-x: hidden; }
        .bg-bukalapak { background-color: #E31E52; }
        .text-bukalapak { color: #E31E52; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Modal Animation */
        #product-detail-modal {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(100%);
        }
        #product-detail-modal.active {
            transform: translateY(0);
        }
        
        .profile-card {
            background: linear-gradient(135deg, #E31E52 0%, #ff4d7d 100%);
        }

        .cat-btn.active {
            background-color: #E31E52;
            color: white;
        }

        .dot-active {
            background-color: white !important;
            width: 12px !important;
        }

        .side-share-btn {
            transition: transform 0.1s;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .side-share-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body class="max-w-md mx-auto bg-white min-h-screen pb-24 shadow-xl relative">

    <!-- Header -->
    <header class="bg-bukalapak text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <div class="flex items-center space-x-2">
            <span class="text-2xl">ðŸ“¦</span>
            <h1 class="text-xl font-black tracking-tight uppercase">BaBe Aja</h1>
        </div>
        <div class="bg-white/20 px-3 py-1.5 rounded-lg text-[10px] font-bold">
            ðŸ’° <span>Rp 7.500</span>
        </div>
    </header>

    <!-- Main Content -->
    <main id="content">
        <!-- Home Page -->
        <section id="page-home" class="p-4">
            <div class="mb-4">
                <input type="text" id="search-input" oninput="renderProducts()" placeholder="Cari barang bekas..." class="w-full px-4 py-3 border border-gray-100 rounded-xl bg-gray-50 outline-none text-sm focus:ring-2 focus:ring-red-200 transition-all">
            </div>

            <div class="flex space-x-2 overflow-x-auto no-scrollbar mb-6 pb-1">
                <button onclick="filterCategory('Semua')" class="cat-btn active bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-[10px] font-black uppercase flex-shrink-0">Semua</button>
                <button onclick="filterCategory('Motor')" class="cat-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-[10px] font-black uppercase flex-shrink-0">Motor</button>
                <button onclick="filterCategory('HP')" class="cat-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-[10px] font-black uppercase flex-shrink-0">HP</button>
                <button onclick="filterCategory('Laptop')" class="cat-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-[10px] font-black uppercase flex-shrink-0">Laptop</button>
                <button onclick="filterCategory('Mobil')" class="cat-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-[10px] font-black uppercase flex-shrink-0">Mobil</button>
                <button onclick="filterCategory('Elektronik')" class="cat-btn bg-gray-100 text-gray-600 px-4 py-2 rounded-full text-[10px] font-black uppercase flex-shrink-0">Elektronik</button>
            </div>

            <div id="product-list" class="grid grid-cols-2 gap-3">
                <!-- Products via JS -->
            </div>
        </section>

        <!-- Account Page -->
        <section id="page-account" class="hidden">
            <div class="profile-card text-white p-8 rounded-b-[3rem] shadow-2xl relative overflow-hidden text-center">
                <div class="w-20 h-20 rounded-full border-4 border-white/30 overflow-hidden mb-3 shadow-lg mx-auto">
                    <img src="https://i.pravatar.cc/150?u=babe_user" class="w-full h-full object-cover">
                </div>
                <h2 class="text-lg font-black uppercase">Profil Saya</h2>
                <p class="text-2xl font-black mt-2">Rp 7.500</p>
            </div>
        </section>
    </main>

    <!-- Product Detail Modal -->
    <div id="product-detail-modal" class="fixed inset-0 bg-white z-[60] overflow-y-auto no-scrollbar hidden flex-col">
        <!-- Close Bar -->
        <div class="absolute top-0 left-0 z-[70] p-4">
            <button onclick="closeDetail()" class="w-10 h-10 bg-black/30 text-white rounded-full flex items-center justify-center backdrop-blur-md">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
        </div>

        <!-- Media & Side Share Container -->
        <div class="relative w-full aspect-[4/5] bg-gray-200">
            <div id="modal-slider" class="flex overflow-x-auto snap-x snap-mandatory no-scrollbar h-full">
                <!-- Images here -->
            </div>
            
            <!-- SIDE SHARE ICONS (RIGHT BOTTOM) -->
            <div class="absolute right-3 bottom-12 flex flex-col space-y-3 z-[75]">
                <!-- WhatsApp -->
                <button onclick="shareProduct('WhatsApp')" class="side-share-btn w-10 h-10 bg-[#25D366] rounded-full flex items-center justify-center text-white">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.937 3.672 1.433 5.662 1.433h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                </button>
                <!-- Instagram -->
                <button onclick="shareProduct('Instagram')" class="side-share-btn w-10 h-10 bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7] rounded-full flex items-center justify-center text-white">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.266.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                </button>
                <!-- Facebook -->
                <button onclick="shareProduct('Facebook')" class="side-share-btn w-10 h-10 bg-[#1877F2] rounded-full flex items-center justify-center text-white">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                </button>
                <!-- TikTok (Updated Accurate Icon) -->
                <button onclick="shareProduct('TikTok')" class="side-share-btn w-10 h-10 bg-black rounded-full flex items-center justify-center text-white">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 448 512">
                        <path d="M448,209.91a210.06,210.06,0,0,1-122.77-39.25V349.38A162.55,162.55,0,1,1,185,188.31V278.2a74.62,74.62,0,1,0,52.23,71.18V0l88,0a121.18,121.18,0,0,0,1.86,22.17h0A122.18,122.18,0,0,0,381,102.39a121.43,121.43,0,0,0,67,20.14Z"/>
                    </svg>
                </button>
                <!-- YouTube -->
                <button onclick="shareProduct('YouTube')" class="side-share-btn w-10 h-10 bg-[#FF0000] rounded-full flex items-center justify-center text-white">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 00-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 00.502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 002.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 002.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                </button>
            </div>

            <!-- Dots (Slide Indicators) -->
            <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-1.5">
                <div class="dot h-1.5 w-1.5 bg-white/40 rounded-full transition-all dot-active"></div>
                <div class="dot h-1.5 w-1.5 bg-white/40 rounded-full transition-all"></div>
                <div class="dot h-1.5 w-1.5 bg-white/40 rounded-full transition-all"></div>
                <div class="dot h-1.5 w-1.5 bg-white/40 rounded-full transition-all"></div>
                <div class="dot h-1.5 w-1.5 bg-white/40 rounded-full transition-all"></div>
                <div class="dot h-1.5 w-1.5 bg-white/40 rounded-full transition-all"></div>
            </div>
        </div>

        <!-- Detail Content -->
        <div class="p-6 bg-white flex-1">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <p id="modal-loc" class="text-bukalapak text-[10px] font-black uppercase mb-1"></p>
                    <h2 id="modal-title" class="text-xl font-black text-gray-900 uppercase leading-tight"></h2>
                </div>
                <p id="modal-price" class="text-lg font-black text-gray-900 whitespace-nowrap ml-4"></p>
            </div>
            
            <div class="bg-green-50 border border-green-100 p-3 rounded-xl mb-6 flex items-center justify-between">
                <span class="text-[10px] font-black text-green-700 uppercase">Komisi Penjualan</span>
                <span class="text-xs font-black text-green-700">Rp 500</span>
            </div>
            
            <hr class="mb-6">
            
            <h3 class="text-[11px] font-black uppercase text-gray-400 mb-4">Rekomendasi Terdekat</h3>
            <div id="nearby-list" class="grid grid-cols-2 gap-4 pb-10">
                <!-- Recommendations via JS -->
            </div>
        </div>
    </div>

    <!-- Footer Nav -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center h-16 max-w-md mx-auto z-40 shadow-2xl">
        <button onclick="showPage('home')" id="nav-home" class="nav-link flex flex-col items-center flex-1 py-1 text-bukalapak">
            <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="text-[9px] font-black uppercase">Beranda</span>
        </button>
        <button onclick="showPage('account')" id="nav-account" class="nav-link flex flex-col items-center flex-1 py-1 text-gray-400">
            <svg class="w-6 h-6 mb-1" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span class="text-[9px] font-black uppercase">Akun</span>
        </button>
    </nav>

    <script>
        const homeProducts = [
            { id: 101, title: "Yamaha NMAX 2022 ABS", category: "Motor", loc: "Coblong, Bandung", price: "Rp 28.500.000", img: "https://images.unsplash.com/photo-1558981806-ec527fa84c39?w=600" },
            { id: 102, title: "Honda Vario 160 Terbaru", category: "Motor", loc: "Sukajadi, Bandung", price: "Rp 24.200.000", img: "https://images.unsplash.com/photo-1568772585407-9361f9bf3a87?w=600" },
            { id: 201, title: "iPhone 15 Pro Titanium", category: "HP", loc: "Gambir, Jakarta", price: "Rp 18.500.000", img: "https://images.unsplash.com/photo-1695048133142-1a20484d2569?w=600" },
            { id: 301, title: "MacBook Pro M3 Max", category: "Laptop", loc: "Tegalsari, Surabaya", price: "Rp 45.000.000", img: "https://images.unsplash.com/photo-1517336714460-45731454e2d6?w=600" },
            { id: 401, title: "Toyota Fortuner 2023", category: "Mobil", loc: "Klojen, Malang", price: "Rp 450.000.000", img: "https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?w=600" },
        ];

        let currentCategory = 'Semua';

        function renderProducts() {
            const list = document.getElementById('product-list');
            const query = document.getElementById('search-input').value.toLowerCase();
            let filtered = homeProducts.filter(p => (currentCategory === 'Semua' || p.category === currentCategory) && p.title.toLowerCase().includes(query));

            list.innerHTML = filtered.map(p => `
                <div onclick="openDetail(${p.id})" class="bg-white rounded-2xl overflow-hidden border border-gray-100 shadow-sm flex flex-col h-full active:scale-95 transition-all cursor-pointer">
                    <img src="${p.img}" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <p class="text-[8px] text-bukalapak font-black uppercase mb-1">${p.loc}</p>
                        <h3 class="font-bold text-[10px] text-gray-800 uppercase line-clamp-2 h-8 mb-1">${p.title}</h3>
                        <p class="text-[11px] font-black text-gray-900">${p.price}</p>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                const isActive = btn.innerText.toLowerCase() === cat.toLowerCase();
                btn.classList.toggle('active', isActive);
                btn.classList.toggle('bg-bukalapak', isActive);
                btn.classList.toggle('text-white', isActive);
            });
            renderProducts();
        }

        function openDetail(id) {
            const product = homeProducts.find(p => p.id === id);
            const modal = document.getElementById('product-detail-modal');
            const slider = document.getElementById('modal-slider');
            
            document.getElementById('modal-title').innerText = product.title;
            document.getElementById('modal-price').innerText = product.price;
            document.getElementById('modal-loc').innerText = product.loc;

            slider.innerHTML = Array.from({length: 6}, (_, i) => `
                <div class="min-w-full snap-center h-full">
                    <img src="${product.img}&sig=${i}" class="w-full h-full object-cover">
                </div>
            `).join('');

            const recList = document.getElementById('nearby-list');
            recList.innerHTML = homeProducts.filter(p => p.id !== id).slice(0, 4).map(p => `
                <div onclick="event.stopPropagation(); openDetail(${p.id})" class="bg-gray-50 rounded-xl overflow-hidden">
                    <img src="${p.img}" class="w-full h-24 object-cover">
                    <div class="p-2">
                        <h4 class="text-[9px] font-black uppercase truncate">${p.title}</h4>
                        <p class="text-[10px] font-black">${p.price}</p>
                    </div>
                </div>
            `).join('');

            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('active'), 10);
            
            slider.onscroll = () => {
                const activeIndex = Math.round(slider.scrollLeft / slider.clientWidth);
                document.querySelectorAll('.dot').forEach((d, idx) => d.classList.toggle('dot-active', idx === activeIndex));
            };
        }

        function closeDetail() {
            const modal = document.getElementById('product-detail-modal');
            modal.classList.remove('active');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function shareProduct(platform) {
            const toast = document.createElement('div');
            toast.className = "fixed bottom-24 left-1/2 -translate-x-1/2 bg-black/80 text-white px-6 py-2 rounded-full text-[10px] font-bold z-[100] uppercase";
            toast.innerText = `Berbagi via ${platform}...`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function showPage(page) {
            document.getElementById('page-home').classList.toggle('hidden', page !== 'home');
            document.getElementById('page-account').classList.toggle('hidden', page !== 'account');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('text-bukalapak', l.id === 'nav-' + page));
        }

        window.onload = renderProducts;
    </script>
</body>
</html>
