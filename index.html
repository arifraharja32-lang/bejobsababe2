<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BaBe Aja - Multi Share Social & Affiliate</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; overflow-x: hidden; }
        .bg-bukalapak { background-color: #E31E52; }
        .text-bukalapak { color: #E31E52; }
        .btn-primary { background-color: #E31E52; color: white; padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; width: 100%; display: block; }
        
        .image-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .image-slider::-webkit-scrollbar { display: none; }
        .image-slider .slide-item {
            flex: 0 0 100%;
            scroll-snap-align: start;
            position: relative;
        }
        
        #product-detail-modal {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(100%);
        }
        #product-detail-modal.active {
            transform: translateY(0);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .dot {
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transition: all 0.3s ease;
            margin: 0 3px;
        }
        .dot.active {
            background-color: white;
            transform: scale(1.3);
            width: 14px;
            border-radius: 10px;
        }

        .nav-link.active { color: #E31E52; }
        .nav-link.active svg { fill: #E31E52; }

        .share-float-btn {
            transition: all 0.2s ease;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .share-float-btn:active {
            transform: scale(0.8);
        }

        .profile-card {
            background: linear-gradient(135deg, #E31E52 0%, #ff4d7d 100%);
        }

        .tab-btn.active {
            color: #E31E52;
            border-bottom: 3px solid #E31E52;
        }
    </style>
</head>
<body class="max-w-md mx-auto bg-white min-h-screen pb-24 shadow-xl relative">

    <!-- Header Utama -->
    <header class="bg-bukalapak text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <div class="flex items-center space-x-2">
            <span class="text-2xl">üì¶</span>
            <h1 class="text-xl font-black tracking-tight uppercase">BaBe Aja</h1>
        </div>
        <div class="flex items-center space-x-3">
            <div id="affiliate-points" class="bg-white/20 px-2 py-1 rounded text-[10px] font-bold">
                üí∞ <span id="user-points">Rp 0</span>
            </div>
            <button onclick="showPage('upload')" class="bg-white text-bukalapak px-4 py-1.5 rounded-lg text-xs font-black uppercase shadow-sm">
                + Jual
            </button>
        </div>
    </header>

    <!-- Home Page -->
    <main id="page-home" class="p-4">
        <div class="mb-5">
            <input type="text" id="search-input" oninput="renderProducts()" placeholder="Cari barang bekas berkualitas..." class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-gray-50 outline-none text-sm mb-4 focus:ring-2 focus:ring-red-200 transition-all">
            <div id="product-list" class="grid grid-cols-2 gap-3"></div>
        </div>
    </main>

    <!-- Modal Detail Produk -->

            <div class="flex items-center flex-1 overflow-hidden">

                </button>

                    <button onclick="trackAffiliate('TT')" class="share-float-btn bg-black text-white p-2.5 rounded-full shadow-lg">

                    <button onclick="trackAffiliate('YT')" class="share-float-btn bg-[#FF0000] text-white p-2.5 rounded-full shadow-lg">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>
                    </button>
                </div>
            </div>
            
            <div class="p-6">
                <p id="detail-full-location" class="text-[10px] text-red-500 font-black uppercase tracking-tighter mb-1"></p>
                <h2 id="detail-title" class="text-2xl font-black text-gray-800 uppercase mb-4"></h2>
                <a id="detail-wa-btn" href="#" target="_blank" class="w-full bg-[#25D366] text-white py-4 rounded-xl font-black text-center block mb-8 uppercase tracking-widest shadow-lg">Chat WhatsApp</a>
                <div class="border-t pt-8">
                    <h3 class="font-black text-gray-800 text-xs uppercase mb-4">Iklan Terkait</h3>

    <!-- Page Account -->
    <section id="page-account" class="hidden min-h-screen">
        <div class="profile-card text-white p-8 rounded-b-[3rem] shadow-2xl relative overflow-hidden">
            <div class="relative z-10 flex flex-col items-center text-center">
                <div class="w-20 h-20 rounded-full border-4 border-white/30 overflow-hidden mb-3 shadow-lg">
                    <img id="profile-img" src="https://i.pravatar.cc/150?u=babe" class="w-full h-full object-cover">
                </div>
                <h2 class="text-lg font-black uppercase tracking-tight">Akun Saya</h2>
                <div class="bg-white/10 px-4 py-2 rounded-2xl mt-4 w-full backdrop-blur-md border border-white/20">
                    <p class="text-[9px] font-bold uppercase opacity-80 tracking-widest">Saldo Anda</p>
                    <p class="text-2xl font-black" id="account-points">Rp 0</p>
                </div>
            </div>
        </div>

        <div class="flex border-b mt-6 mx-4">
            <button onclick="switchTab('my-items')" id="tab-my-items" class="tab-btn flex-1 py-3 text-[10px] font-black uppercase tracking-tighter active">
                Barang Anda
            </button>
            <button onclick="switchTab('affiliate-items')" id="tab-affiliate-items" class="tab-btn flex-1 py-3 text-[10px] font-black uppercase tracking-tighter">
                Terjual Affiliate
            </button>
        </div>

        <div class="p-6 pb-24">
            <div id="section-my-items" class="tab-content">
                <div id="my-products-list" class="grid grid-cols-2 gap-3"></div>
            </div>

            <div id="section-affiliate-items" class="tab-content hidden">
                <div class="bg-indigo-50 border border-indigo-100 p-3 rounded-xl mb-4">
                    <p class="text-[9px] text-indigo-700 font-bold uppercase">üí° Info Affiliate</p>
                    <p class="text-[8px] text-indigo-500 font-medium">Histori barang yang Anda bantu promosikan dan menghasilkan komisi.</p>
                </div>
                <div id="affiliate-history-list" class="space-y-3"></div>
            </div>
        </div>
    </section>

    <!-- Page Upload -->
    <section id="page-upload" class="hidden p-6">
        <div class="flex items-center mb-8">
            <button onclick="showPage('home')" class="mr-4 text-gray-800 p-2 bg-gray-100 rounded-full">‚Üê</button>
            <h2 class="text-xl font-black uppercase italic tracking-tighter">Pasang Iklan</h2>
        </div>
        <div class="space-y-5">
            <input type="text" id="title" placeholder="Nama Barang (Contoh: Beat 2019)" class="w-full p-4 border border-gray-200 rounded-xl outline-none">
            <input type="number" id="wa-number" placeholder="628xxxxxxxxxx" class="w-full p-4 border border-gray-200 rounded-xl outline-none">
            <select id="upload-location" class="w-full p-4 border border-gray-200 rounded-xl bg-white outline-none font-bold">
                <option value="Kec. Cicendo, Bandung Kota">Cicendo, Bandung Kota</option>
                <option value="Kec. Coblong, Bandung Kota">Coblong, Bandung Kota</option>
                <option value="Kec. Tambaksari, Surabaya">Tambaksari, Surabaya</option>
            </select>
            <button onclick="submitProduct()" class="btn-primary shadow-xl py-5 uppercase tracking-widest">TAYANGKAN SEKARANG</button>
        </div>
    </section>

    <!-- Navigasi Bawah -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center h-16 max-w-md mx-auto z-40 px-2 shadow-2xl">
        <button onclick="showPage('home')" id="nav-home" class="nav-link active flex flex-col items-center flex-1 py-1">
            <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span class="text-[9px] font-black uppercase">Beranda</span>
        </button>
        <button onclick="showPage('account')" id="nav-account" class="nav-link flex flex-col items-center flex-1 py-1 text-gray-400">
            <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="text-[9px] font-black uppercase">Akun</span>
        </button>
    </nav>

    <script>
        const defaultProducts = [
            { id: 1, title: "Honda Vario 150 2021", wa: "6281234567801", district: "Coblong", city: "Bandung", images: ["https://images.unsplash.com/photo-1558981806-ec527fa84c39?w=600"], userId: "admin" },
            { id: 2, title: "iPhone 13 Pro Max", wa: "6281234567802", district: "Gambir", city: "Jakarta", images: ["https://images.unsplash.com/photo-1632661674596-df8be070a5c5?w=600"], userId: "admin" },
            { id: 3, title: "Macbook Air M1 2020", wa: "6281234567803", district: "Tegalsari", city: "Surabaya", images: ["https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?w=600"], userId: "admin" }
        ];

        let products = JSON.parse(localStorage.getItem('babe_v10')) || defaultProducts;
        let userData = JSON.parse(localStorage.getItem('babe_user')) || { 
            balance: 0, 
            userId: 'user_' + Math.random().toString(36).substr(2, 9),
            affiliateHistory: [] 
        };

        function formatRupiah(number) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        }

        function renderProducts() {
            const list = document.getElementById('product-list');
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = products.filter(p => p.title.toLowerCase().includes(query));

            list.innerHTML = filtered.map(p => `
                <div onclick="openDetail(${p.id})" class="bg-white rounded-2xl overflow-hidden border border-gray-100 shadow-sm flex flex-col h-full active:scale-95 transition-all">
                    <img src="${p.images[0]}" class="w-full h-32 object-cover bg-gray-100">
                    <div class="p-3">
                        <p class="text-[8px] text-red-500 font-black uppercase mb-1">${p.district}</p>
                        <h3 class="font-bold text-[10px] text-gray-800 uppercase line-clamp-2 leading-tight">${p.title}</h3>
                        <div class="mt-2 flex items-center justify-between">
                             <p class="text-[8px] text-gray-400 font-bold">${p.city}</p>
                             <span class="text-[8px] bg-green-50 text-green-600 px-1 font-bold">Komisi Rp 500</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('section-' + tab).classList.remove('hidden');
            if(tab === 'my-items') renderMyProducts();
            if(tab === 'affiliate-items') renderAffiliateHistory();
        }

        function renderMyProducts() {
            const list = document.getElementById('my-products-list');
            const myItems = products.filter(p => p.userId === userData.userId);
            if(myItems.length === 0) {
                list.innerHTML = `<div class="col-span-2 text-center py-10 text-gray-400 text-[10px] font-black uppercase">Belum ada barang jualan</div>`;
                return;
            }
            list.innerHTML = myItems.map(p => `
                <div onclick="openDetail(${p.id})" class="bg-white rounded-xl overflow-hidden border border-gray-100 shadow-sm">
                    <img src="${p.images[0]}" class="w-full h-24 object-cover">
                    <div class="p-2">
                        <h3 class="font-bold text-[9px] text-gray-800 uppercase truncate">${p.title}</h3>
                        <button onclick="event.stopPropagation(); deleteProduct(${p.id})" class="text-[8px] text-red-500 font-black uppercase mt-2">Hapus</button>
                    </div>
                </div>
            `).join('');
        }

        function renderAffiliateHistory() {
            const list = document.getElementById('affiliate-history-list');
            const affItems = products.filter(p => userData.affiliateHistory.some(h => h.id === p.id));
            if(affItems.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-gray-400 text-[10px] font-black uppercase">Belum ada komisi affiliate</div>`;
                return;
            }
            list.innerHTML = userData.affiliateHistory.map(history => {
                const p = products.find(prod => prod.id === history.id);
                if(!p) return '';
                return `
                <div class="bg-white p-3 rounded-xl border border-gray-100 flex items-center space-x-3 shadow-sm">
                    <img src="${p.images[0]}" class="w-12 h-12 rounded-lg object-cover">
                    <div class="flex-1 overflow-hidden">
                        <h4 class="text-[9px] font-black uppercase truncate">${p.title}</h4>
                        <p class="text-[8px] text-gray-500 italic">via ${history.platform}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-black text-green-600">+Rp 500</p>
                        <p class="text-[7px] text-gray-400 uppercase font-bold">Cair</p>
                    </div>
                </div>`;
            }).reverse().join('');
        }

        function trackAffiliate(platform) {
            const idAttr = document.getElementById('detail-slider').getAttribute('data-id');
            const currentProductId = parseInt(idAttr);
            
            userData.balance += 500;
            userData.affiliateHistory.push({ id: currentProductId, platform: platform, time: Date.now() });
            saveUser();
            
            const toast = document.createElement('div');
            toast.className = "fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-900 text-white px-6 py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest z-[100] text-center shadow-2xl animate-pulse";
            toast.innerHTML = `üí∞ KOMISI DITERIMA!<br><span class="text-green-400">+Rp 500 via ${platform}</span>`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);

            const title = document.getElementById('detail-title').innerText;
            const waLink = document.getElementById('detail-wa-btn').href;
            const text = encodeURIComponent(`Cek barang bagus di BaBe Aja: ${title}. Hubungi penjual di sini: ${waLink}`);
            
            let url = "";
            switch(platform) {
                case 'WA': url = `https://api.whatsapp.com/send?text=${text}`; break;
                case 'FB': url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`; break;
                case 'IG': case 'TT': case 'YT':
                    navigator.clipboard.writeText(`${title} - Cek di BaBe Aja! Hubungi: ${waLink}`);
                    alert("Link & Info produk berhasil disalin ke clipboard untuk " + platform);
                    return;
            }
            if(url) window.open(url, '_blank');
        }

        function openDetail(id) {
            const product = products.find(p => p.id === id);
            if(!product) return;
            document.getElementById('detail-slider').setAttribute('data-id', id);
            document.getElementById('detail-header-loc').innerText = product.city;
            document.getElementById('detail-header-title').innerText = product.title;
            document.getElementById('detail-title').innerText = product.title;
            document.getElementById('detail-full-location').innerText = `üìç Kec. ${product.district}, ${product.city}`;
            document.getElementById('detail-wa-btn').href = "https://wa.me/" + product.wa;
            const slider = document.getElementById('detail-slider');
            slider.innerHTML = product.images.map(img => `<div class="slide-item"><img src="${img}" class="w-full h-full object-cover"></div>`).join('');
            const dotContainer = document.getElementById('dot-container');
            dotContainer.innerHTML = Array(product.images.length).fill(0).map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}"></div>`).join('');
            const modal = document.getElementById('product-detail-modal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';
            const recommendations = products.filter(p => p.id !== product.id).slice(0, 5);
            document.getElementById('recommendation-list').innerHTML = recommendations.map(p => `
                <div onclick="event.stopPropagation(); openDetail(${p.id})" class="min-w-[140px] bg-white border rounded-xl overflow-hidden shadow-sm active:scale-95 transition-all">
                    <img src="${p.images[0]}" class="w-full h-20 object-cover">
                    <div class="p-2 overflow-hidden">
                        <p class="text-[8px] font-black text-gray-800 truncate uppercase">${p.title}</p>
                    </div>
                </div>
            `).join('');
        }

        function showPage(page) {
            const pages = ['home', 'upload', 'account'];
            pages.forEach(p => document.getElementById('page-' + p).classList.add('hidden'));
            document.getElementById('page-' + page).classList.remove('hidden');
            const nh = document.getElementById('nav-home'), na = document.getElementById('nav-account');
            if(page === 'home') { nh.classList.add('active'); na.classList.remove('active'); na.classList.add('text-gray-400'); }
            else if(page === 'account') { na.classList.add('active'); nh.classList.remove('active'); nh.classList.add('text-gray-400'); switchTab('my-items'); }
            const modal = document.getElementById('product-detail-modal');
            if(modal.classList.contains('active')) closeDetail();
        }

        function submitProduct() {
            const title = document.getElementById('title').value;
            const wa = document.getElementById('wa-number').value;
            const locVal = document.getElementById('upload-location').value;
            if(!title || !wa) return;
            const locParts = locVal.split(', ');
            products.unshift({
                id: Date.now(),
                title, wa,
                district: locParts[0].replace('Kec. ', ''),
                city: locParts[1],
                images: ["https://images.unsplash.com/photo-1517649763962-0c623066013b?w=600"],
                userId: userData.userId
            });
            localStorage.setItem('babe_v10', JSON.stringify(products));
            showPage('home');
            renderProducts();
        }

        function deleteProduct(id) {
            if(!confirm("Hapus iklan?")) return;
            products = products.filter(p => p.id !== id);
            localStorage.setItem('babe_v10', JSON.stringify(products));
            renderMyProducts();
        }

        function saveUser() {
            localStorage.setItem('babe_user', JSON.stringify(userData));
            const bal = formatRupiah(userData.balance || 0);
            document.getElementById('user-points').innerText = bal;
            document.getElementById('account-points').innerText = bal;
        }

        function closeDetail() {
            const modal = document.getElementById('product-detail-modal');
            modal.classList.remove('active');
            setTimeout(() => modal.classList.add('hidden'), 300);
            document.body.style.overflow = 'auto';
        }

        function updateDots(slider) {
            const index = Math.round(slider.scrollLeft / slider.clientWidth);
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => i === index ? dot.classList.add('active') : dot.classList.remove('active'));
        }

        window.onload = () => {
            renderProducts();
            saveUser();
        };
    </script>
</body>
</html>
