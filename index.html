        function renderProducts() {
            const list = document.getElementById('product-list');
            const query = document.getElementById('search-input').value.toLowerCase();
            
            let filtered = homeProducts;
            if(currentCategory !== 'Semua') {
                filtered = filtered.filter(p => p.category === currentCategory);
            }
            
            filtered = filtered.filter(p => p.title.toLowerCase().includes(query));

            list.innerHTML = filtered.map(p => `
                <div class="bg-white rounded-2xl overflow-hidden border border-gray-100 shadow-sm flex flex-col h-full active:scale-95 transition-all">
                    <div class="relative">
                        <img src="${p.img}" class="w-full h-32 object-cover bg-gray-100">
                        <span class="absolute top-2 left-2 bg-black/50 text-white text-[7px] px-1.5 py-0.5 rounded uppercase font-black">${p.category}</span>
                    </div>
                    <div class="p-3">
                        <p class="text-[8px] text-bukalapak font-black uppercase mb-1 tracking-tighter">${p.loc}</p>
                        <h3 class="font-bold text-[10px] text-gray-800 uppercase line-clamp-2 leading-tight h-8 mb-1">${p.title}</h3>
                        <p class="text-[11px] font-black text-gray-900 mb-2">${p.price}</p>
                        <div class="flex items-center justify-between border-t pt-2">
                             <span class="text-[7px] text-gray-400 font-bold uppercase">Komisi</span>
                             <span class="text-[8px] bg-green-50 text-green-600 px-1.5 py-0.5 rounded font-black">Rp 500</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            if(filtered.length === 0) {
                list.innerHTML = '<div class="col-span-2 py-10 text-center text-gray-400 text-[10px] font-black uppercase tracking-widest">Produk tidak ditemukan</div>';
            }
        }

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => {
                if(btn.innerText.toLowerCase() === cat.toLowerCase()) {
                    btn.classList.add('active', 'bg-bukalapak', 'text-white');
                    btn.classList.remove('bg-gray-100', 'text-gray-600');
                } else {
                    btn.classList.remove('active', 'bg-bukalapak', 'text-white');
                    btn.classList.add('bg-gray-100', 'text-gray-600');
                }
            });
            renderProducts();
        }

        function showPage(page) {
            document.getElementById('page-home').classList.toggle('hidden', page !== 'home');
            document.getElementById('page-account').classList.toggle('hidden', page !== 'account');
            
            document.querySelectorAll('.nav-link').forEach(l => {
                l.classList.remove('text-bukalapak', 'active');
                l.classList.add('text-gray-400');
            });
            document.getElementById('nav-' + page).classList.add('text-bukalapak', 'active');
            document.getElementById('nav-' + page).classList.remove('text-gray-400');
            
            if(page === 'account') renderAccountData();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('section-' + tab).classList.remove('hidden');
        }

        function renderAccountData() {
            const activeList = document.getElementById('active-list');
            const soldList = document.getElementById('sold-list');
            const affList = document.getElementById('affiliate-history-list');

            activeList.innerHTML = myProducts.filter(p => p.status === 'active').map(p => `
                <div class="bg-white rounded-xl border border-gray-100 p-2 shadow-sm overflow-hidden">
                    <img src="${p.img}" class="w-full h-24 object-cover rounded-lg mb-2">
                    <h4 class="text-[9px] font-black uppercase truncate">${p.title}</h4>
                    <p class="text-[9px] text-bukalapak font-bold">${p.price}</p>
                </div>
            `).join('');

            soldList.innerHTML = myProducts.filter(p => p.status === 'sold').map(p => `
                <div class="bg-gray-50 rounded-xl border border-gray-100 p-2 overflow-hidden relative">
                    <span class="absolute top-2 right-2 bg-black text-white text-[6px] px-1 font-bold z-10 uppercase">TERJUAL</span>

                    <h4 class="text-[9px] font-black uppercase truncate text-gray-400">${p.title}</h4>
                </div>
            `).join('');

            affList.innerHTML = affiliateHistory.map(h => `
                <div class="bg-white p-3 rounded-xl border border-gray-100 flex items-center justify-between shadow-sm">
                    <div class="flex items-center space-x-3">

                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] font-black text-green-600">+${h.amount}</p>
                        <p class="text-[6px] text-gray-300 font-bold uppercase">Berhasil</p>
                    </div>
                </div>
            `).join('');
        }

        window.onload = () => {
            renderProducts();
        };
